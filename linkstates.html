<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link States</title>

    <style>
        a:link {
            color: red;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: orange;
        }

        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <h1><a href="https://tnjobsforall.blogspot.com">Website link of jobsforall</a></h1>
</body>

</html>
